<p>listado de Heroes</p>

<!-- directiva ngIf sirve para condicionar un elemento html segun una condicion. -->
<div *ngIf="heroeBorrado; else noBorrado">
  <h3>
    Heroe borrado: <small>{{ heroeBorrado }} </small>
  </h3>
</div>

<!-- esto es la directiva ngelse y ngtemplate, aplica el else del if, y hace una referencia local (noBorrado) -->
<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">borrar</button>

<ul>
  <!-- directiva ngfor (en este caso la uso para recorrer el arreglo heroes) -->
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
